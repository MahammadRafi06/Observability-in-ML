<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 300px; /* Logo size */
            height: auto;
        }
        .error-container {
            text-align: center;
            background-color: #ffffff; /* White background */
            padding: 20px 40px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .error-container p {
            margin-bottom: 20px;
        }
        .error-container button {
            background-color: #000000; /* Black button */
            color: #ffffff; /* White text on button */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .error-container button:hover {
            background-color: #333333; /* Darker black on hover */
        }
        .content-wrapper {
            position: relative;
            top: -20%; /* Move content up by 20% of the page height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{{ url_for('static', filename='images/Company_Logo.png') }}" alt="Company Logo">
        </div>

        <!-- Error Container -->
        <div class="error-container">
            <h1>Patient Not Found</h1>
            <p>Patient not found, Please enter a valid transaction id</p>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
